<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
    <title>Missile Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            cursor: url('assets/airplane.png') 10 10, auto;
        }
        canvas {
            display: block;
        }
        #toggleSound {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <button id="toggleSound">Disable Sound</button>
    <script src="script.js"></script>
</body>
</html>
